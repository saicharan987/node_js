<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        #search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #logo {
            width: 272px;
            height: 92px;
            margin-bottom: 20px;
        }

        #search-form {
            display: flex;
            align-items: center;
        }

        #search-input {
            width: 500px;
            padding: 10px;
            font-size: 16px;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <form id="search-form" action="https://www.google.com/search" method="GET">
            <input id="search-input" type="text" name="q" placeholder="Search Google">
            <button id="search-button" type="submit">Google Search</button>
        </form>
    </div>
</body>
</html>
